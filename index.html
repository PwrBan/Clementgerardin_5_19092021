<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Orinoco</title>
</head>
<body>
    <header class="header">
        <img src="images/logo/orinoco_logo.svg" alt="logo orinoco" class="header__logo">
        <input type="search" class="header__search-bar">
        <div>
            <a href="">
                <img src="images/logo/chariot_logo.svg" alt="logo chariot d'oronico" class="header__cart">
                <span class="panier">0</span>
            </a>
        </div>
    </header>
    <div class="title">
        <h1>Votre boutique spécialisé dans les ours en peluches</h1>
    </div>
    
    
    <div class="filter">
        <h2>Filtre</h2>
        <input type="range" name="price" id="range-price" list="price">
        <datalist id="price">
            <option value="1000€">1000€</option>
            <option value="1500€">1500€</option>
        </datalist>
        <div class="filter__color">
            <img src="images/icon/Colorwheel.svg" alt="" class="filter__color-icon">
            <select name="filter__color"  class="filter__color-select" id="">
                <option value=""></option>
                <option value="Brun">Brun</option>
                <option value="Blanc">Blanc</option>
                <option value="Roux">Roux</option>
                <option value="Noir">Noir</option>
            </select>
        </div> 
    </div>
    
    <section class="shop">
        
    </section>

    <footer class="footer">
        <a href="">Contact</a>
        <a href="">Partenaires</a>
        <a href="">Service Client</a>
    </footer>

<script src="js/cookie.js"></script>
<script src="js/fetch.js"></script>
<script src="js/script.js"></script>
</body>
</html>
